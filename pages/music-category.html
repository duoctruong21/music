            <div class="play-music">

                    <div class="back-music">
                        <i class="fa-solid fa-backward-step"></i>
                    </div>
                    <div class="control-music">
                        <i class="fa-solid fa-play pause-music none-btn"></i>

                    </div>
                    <div class="next-music">
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                </div>
                <div class="folder-music">
                    <div class="now-time"><span>1:20</span></div>
                    <div class="play-input">
                        <div class="play-input__input">
                            <div class="play-input__hidden">
                                <div class="play-change"></div>
                            </div>

                    </div>
                    <div class="final-time"><span>4:10</span></div>
                </div>
            </div>
            <!-- change volume -->
            <div class="volume-music">
                <i class="bi bi-volume-down-fill"></i>
                <div class="volume-input">
                    <div class="volume-input__input">
                        <div class="volume-input__hidden">
